<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"> 🏃‍🏃‍🏃‍💨加载中 </div>
  <script>
    window.$docsify = {
      // 增加页面名称
      name: '📖 Reanon Notes',  
      repo: '',
      // 显示侧边栏：定义 _sidebar.md
      loadSidebar: true,
      // 侧边栏 开启 2级 目录
      subMaxLevel: 2,
      // 配置导航栏：创建 _navbar.md
      loadNavbar: true,
      // 开启封面：_coverpage.md
      coverpage: true,
      // 只显示封面
      onlyCover: true, 

      //增加搜索框
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      footer: {
        copy: 'Copyright &copy; 2021 💖 </span>',
        auth: ' <strong>Reanon</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      }
    }
  </script>

  <!-- 官方教程中 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 整合emoji插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 引入搜索模块 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/plugins/search.min.js"></script>

  <!-- 添加一键拷贝代码-->
  <script src="//unpkg.com/docsify-copy-code"></script></script>

  <!-- 添加代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>  
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>  
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
</body>
</html>
